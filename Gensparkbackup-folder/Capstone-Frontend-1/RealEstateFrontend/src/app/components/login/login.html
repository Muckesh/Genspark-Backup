<div class="min-height-100vh d-flex align-items-center justify-content-center bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <h2 class="fw-bold text-primary">Real Estate Portal</h2>
                  <p class="text-muted">Sign in to your account</p>
                </div>

                <div *ngIf="authError$ | async as error" class="alert alert-danger" role="alert">
                  <i class="bi bi-exclamation-triangle-fill me-2"></i>
                  {{ error }}
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <div class="form-floating">
                      <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="name@example.com"
                        formControlName="email"
                        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                      <label for="email">Email address</label>
                    </div>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                      <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                      <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="form-floating">
                      <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Password"
                        formControlName="password"
                        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                      <label for="password">Password</label>
                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
                    </div>
                  </div>

                  <button 
                    type="submit" 
                    class="btn btn-primary w-100 mb-3"
                    [disabled]="loginForm.invalid || (isLoading$ | async)">
                    <span *ngIf="isLoading$ | async" class="loading-spinner me-2"></span>
                    <span *ngIf="!(isLoading$ | async)">Sign In</span>
                    <span *ngIf="isLoading$ | async">Signing In...</span>
                  </button>
                </form>

                <div class="text-center">
                  <p class="mb-2">Don't have an account?</p>
                  <div class="d-grid gap-2">
                    <a routerLink="/register/agent" class="btn btn-outline-primary btn-sm">
                      <i class="bi bi-person-badge me-2"></i>Register as Agent
                    </a>
                    <a routerLink="/register/buyer" class="btn btn-outline-secondary btn-sm">
                      <i class="bi bi-person me-2"></i>Register as Buyer
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
