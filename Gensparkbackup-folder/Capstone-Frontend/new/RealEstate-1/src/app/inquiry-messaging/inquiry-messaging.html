<div *ngIf="selectedInquiry" class="chat-box">
  <h4>Chat about "{{ selectedInquiry.listingTitle }}"</h4>

  <div class="messages" #scrollContainer>
    <div
      *ngFor="let reply of replies$ | async"
      [ngClass]="getMessageClass(reply.authorType!)"
      class="message"
    >
      <strong>{{ reply.authorType }}:</strong> {{ reply.message }}
    </div>
  </div>

  <div class="chat-input">
    <input
      [(ngModel)]="newMessage"
      placeholder="Type your reply..."
    />
    <button (click)="sendReply()" [disabled]="!newMessage.trim()">Send</button>
  </div>
</div>
