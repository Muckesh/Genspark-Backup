<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Agent Registration</h2>
          
          <form [formGroup]="registerAgentForm" (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input 
                type="text" 
                id="name" 
                formControlName="name"
                class="form-control"
                [class.is-invalid]="registerAgentForm.get('name')?.invalid && registerAgentForm.get('name')?.touched"
                placeholder="Enter your full name"
              >
              <div class="invalid-feedback">
                Name is required
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="form-control"
                [class.is-invalid]="registerAgentForm.get('email')?.invalid && registerAgentForm.get('email')?.touched"
                placeholder="Enter your email"
              >
              <div class="invalid-feedback">
                <span *ngIf="registerAgentForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="registerAgentForm.get('email')?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password"
                class="form-control"
                [class.is-invalid]="registerAgentForm.get('password')?.invalid && registerAgentForm.get('password')?.touched"
                placeholder="Enter your password (min 6 characters)"
              >
              <div class="invalid-feedback">
                <span *ngIf="registerAgentForm.get('password')?.errors?.['required']">Password is required</span>
                <span *ngIf="registerAgentForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>

            <!-- License Number Field -->
            <div class="mb-3">
              <label for="licenseNumber" class="form-label">License Number</label>
              <input 
                type="text" 
                id="licenseNumber" 
                formControlName="licenseNumber"
                class="form-control"
                [class.is-invalid]="registerAgentForm.get('licenseNumber')?.invalid && registerAgentForm.get('licenseNumber')?.touched"
                placeholder="Enter your real estate license number"
              >
              <div class="invalid-feedback">
                License number is required
              </div>
            </div>

            <!-- Agency Name Field -->
            <div class="mb-3">
              <label for="agencyName" class="form-label">Agency Name</label>
              <input 
                type="text" 
                id="agencyName" 
                formControlName="agencyName"
                class="form-control"
                [class.is-invalid]="registerAgentForm.get('agencyName')?.invalid && registerAgentForm.get('agencyName')?.touched"
                placeholder="Enter your agency name"
              >
              <div class="invalid-feedback">
                Agency name is required
              </div>
            </div>

            <!-- Phone Field -->
            <div class="mb-4">
              <label for="phone" class="form-label">Phone Number</label>
              <input 
                type="tel" 
                id="phone" 
                formControlName="phone"
                class="form-control"
                [class.is-invalid]="registerAgentForm.get('phone')?.invalid && registerAgentForm.get('phone')?.touched"
                placeholder="Enter your phone number"
              >
              <div class="invalid-feedback">
                Phone number is required
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
              {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2"
              [disabled]="registerAgentForm.invalid || loading"
            >
              <span *ngIf="!loading">Register as Agent</span>
              <span *ngIf="loading" class="d-flex align-items-center justify-content-center">
                <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
                <span role="status">Processing...</span>
              </span>
            </button>
          </form>

          <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/login" class="text-decoration-none">Login here</a></p>
            <p class="mt-2">Register as <a routerLink="/register/buyer" class="text-decoration-none">Buyer</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
