<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" routerLink="/">RealEstate</a>
    
    <button class="navbar-toggler" type="button" 
            (click)="isMenuCollapsed = !isMenuCollapsed"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/properties" routerLinkActive="active">Properties</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'Agent'">
          <a class="nav-link" routerLink="/my-properties" routerLinkActive="active">My Properties</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'Buyer'">
          <a class="nav-link" routerLink="/my-inquiries" routerLinkActive="active">My Inquiries</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'Admin'">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
        </li>
      </ul>
      
      <ul class="navbar-nav" *ngIf="userName; else authLinks">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            {{ userName }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
      
      <ng-template #authLinks>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>
