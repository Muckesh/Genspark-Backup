<div class="card h-100 property-card">
  <img [src]="property.images?.[0]?.fileUrl || 'assets/images/placeholder.jpg'" 
       class="card-img-top property-image" alt="{{ property.title }}">
  
  <div class="card-body">
    <h5 class="card-title">{{ property.title }}</h5>
    <p class="card-text text-muted">{{ property.location }}</p>
    
    <div class="property-features mb-3">
      <span class="badge bg-primary me-2">
        <i class="bi bi-house-door"></i> {{ property.bedrooms }} Beds
      </span>
      <span class="badge bg-primary me-2">
        <i class="bi bi-droplet"></i> {{ property.bathrooms }} Baths
      </span>
      <span class="badge bg-primary">
        <i class="bi bi-rulers"></i> {{ property.squareFeet }} sqft
      </span>
    </div>
    
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="text-primary mb-0">${{ property.price | number }}</h4>
      <a [routerLink]="['/properties', property.id]" class="btn btn-sm btn-outline-primary">View Details</a>
    </div>
  </div>
</div>
