<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Register</h2>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Register as:</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="roleSwitch" (change)="toggleRole()">
                <label class="form-check-label" for="roleSwitch">
                  {{ isAgent ? 'Agent' : 'Buyer' }}
                </label>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
              <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
                Name is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Valid email is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password must be at least 6 characters
              </div>
            </div>
            
            <!-- Agent Fields -->
            <div *ngIf="isAgent" class="border p-3 mb-3 rounded">
              <h5 class="mb-3">Agent Information</h5>
              
              <div class="mb-3">
                <label for="licenseNumber" class="form-label">License Number</label>
                <input type="text" class="form-control" id="licenseNumber" formControlName="licenseNumber">
              </div>
              
              <div class="mb-3">
                <label for="agencyName" class="form-label">Agency Name</label>
                <input type="text" class="form-control" id="agencyName" formControlName="agencyName">
              </div>
              
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" formControlName="phone">
              </div>
            </div>
            
            <!-- Buyer Fields -->
            <div *ngIf="!isAgent" class="border p-3 mb-3 rounded">
              <h5 class="mb-3">Buyer Information</h5>
              
              <div class="mb-3">
                <label for="preferredLocation" class="form-label">Preferred Location</label>
                <input type="text" class="form-control" id="preferredLocation" formControlName="preferredLocation">
              </div>
              
              <div class="mb-3">
                <label for="budget" class="form-label">Budget</label>
                <input type="number" class="form-control" id="budget" formControlName="budget" min="0">
              </div>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
          </form>
          
          <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
