<div class="container-fluid py-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
      <i class="bi bi-speedometer2 me-2"></i>
      Buyer Dashboard
    </h2>
    <div class="text-muted">
      Last updated: {{ '2025-06-30' | date:'medium' }}
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="row mb-4 g-4">
    <div class="col-md-6 col-lg-3" *ngFor="let stat of stats">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted mb-2">{{ stat.label }}</h6>
              <h3 class="mb-0">{{ stat.value }}</h3>
            </div>
            <div class="bg-{{ stat.color }} bg-opacity-10 p-3 rounded">
              <i class="bi {{ stat.icon }} fs-4 text-{{ stat.color }}"></i>
            </div>
          </div>
          <div class="mt-3">
             <a [routerLink]="getStatActionLink(stat.label)" >
            <span class="badge bg-{{ stat.color }} bg-opacity-10 text-{{ stat.color }}">
              <i class="bi bi-arrow-up"></i> View All
            </span>
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Related Properties -->
    <div class="mt-5" *ngIf="relatedProperties.length">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h3 class="mb-0">
          <i class="bi bi-houses text-primary me-2"></i>
           Properties in {{user.buyerProfile?.preferredLocation}}
        </h3>
        <a routerLink="/buyer/browse-listings" class="btn btn-outline-primary btn-sm">View All</a>
      </div>
      <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let item of relatedProperties">
          <app-property-card [listing]="item"></app-property-card>
        </div>
      </div>
    </div>

    <!-- Related Properties -->
    <div class="mt-5" *ngIf="propertiesWithinBudget.length">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h3 class="mb-0">
          <i class="bi bi-houses text-primary me-2"></i>
           Properties within Rs.{{user.buyerProfile?.budget}}
        </h3>
        <a routerLink="/buyer/browse-listings" class="btn btn-outline-primary btn-sm">View All</a>
      </div>
      <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let item of propertiesWithinBudget">
          <app-property-card [listing]="item"></app-property-card>
        </div>
      </div>
    </div>

  

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading users...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    {{ error }}
    <button class="btn btn-sm btn-outline-danger ms-3" (click)="loadUsers()">
      <i class="bi bi-arrow-repeat"></i> Retry
    </button>
  </div>

  
</div>
