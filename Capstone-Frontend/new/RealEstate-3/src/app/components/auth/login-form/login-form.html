<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Login to Real Estate App</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                placeholder="Enter your email"
                class="form-control"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              >
              <div class="invalid-feedback">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password"
                placeholder="Enter your password"
                class="form-control"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              >
              <div class="invalid-feedback">
                Password is required
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
              {{ errorMessage }}
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2"
              [disabled]="loginForm.invalid || loading"
            >
              <span *ngIf="!loading">Login</span>
              <span *ngIf="loading" class="d-flex align-items-center justify-content-center">
                <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
                <span role="status">Loading...</span>
              </span>
            </button>
          </form>

          <div class="mt-3 text-center">
            <p class="mb-1">Don't have an account?</p>
            <div class="d-flex justify-content-center gap-2">
              <a routerLink="/register/buyer" class="btn btn-outline-secondary btn-sm">Register as Buyer</a>
              <a routerLink="/register/agent" class="btn btn-outline-secondary btn-sm">Register as Agent</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
