<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  <div class="col" *ngFor="let listing of listings; trackBy: trackById">
    <app-property-card 
      [listing]="listing"
      [showManageOptions]="showManageOptions"
      [showInquireButton]="showInquireButton"
      (listingDeleted)="onListingDeleted($event)"
    />
  </div>
</div>
