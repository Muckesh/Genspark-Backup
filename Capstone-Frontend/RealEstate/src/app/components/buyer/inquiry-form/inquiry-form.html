<div class="card">
  <div class="card-body">
    <h5 class="card-title">Send Inquiry</h5>
    <form [formGroup]="inquiryForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea 
          class="form-control" 
          id="message" 
          rows="4"
          formControlName="message"
          placeholder="Write your inquiry message here..."></textarea>
        <div *ngIf="inquiryForm.get('message')?.invalid && inquiryForm.get('message')?.touched" 
             class="text-danger">
          Message is required and should be at least 10 characters
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || inquiryForm.invalid">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
          Send Inquiry
        </button>
      </div>
    </form>
  </div>
</div>
